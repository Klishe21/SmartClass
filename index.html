<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SmartClass</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/stylesheet.css" />
		<link rel="stylesheet" href="css/wrapper.css" />
		<link rel="stylesheet" href="css/aside.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/calender.css" />
		<link rel="stylesheet" href="css/resumen.css" />
		<link rel="stylesheet" href="css/estudiantes.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="assets/Favicon.png" />
	</head>
	<body>
		<div class="wrapper">
			<aside>
				<header>
					<h1 class="logo">SmartClass</h1>
				</header>
				<nav>
					<ul class="menu">
						<li>
							<button class="boton-menu active">Resumen <i class="bi bi-house"></i></button>
						</li>
						<li>
							<button id="calenderId" class="boton-menu">Calendario <i class="bi bi-mortarboard"></i></button>
						</li>
						<li>
							<button class="boton-menu">Asistencia <i class="bi bi-mortarboard"></i></button>
						</li>
						<li>
							<button class="boton-menu">Configuraciones <i class="bi bi-gear"></i></button>
						</li>
					</ul>
				</nav>
				<footer>
					<p>Pablo Querales 2023 ©</p>
				</footer>
			</aside>
			<main>
				<div class="titulo-principal">
					<h2 >Resumen</h2>
				</div>
				<div class="resumen-filtro">
					<div class="resumen-filtro-mensual">
						<p>Meses</p>
						<ul>
							<li>
								<button class="boton-main">TODOS <i class="bi bi-calendar-event"></i></button>
							</li>						
							<li><button class="boton-main">Agosto</button></li>
							<li><button class="boton-main">Septiembre</button></li>
							<li><button class="boton-main">Octubre</button></li>
							<li><button class="boton-main">Noviembre</button></li>
							<li><button class="boton-main">Diciembre</button></li>
						</ul>
					</div>
					<div class="resumen-filtro-niños">
						<p>Niños</p>					
						<ul id="lista-Students">
							<li>
								<button class="boton-main">TODOS <i class="bi bi-backpack"></i></i></button>
							</li>
							<!-- se llena con JS -->
						</ul>
					</div>
				</div>
				<div class="box">
					<div id="contenedor-cards" class="resumen-estudiantes">
						<!-- esto se rellenará con JS -->
					</div>
					<div class="acumulados-totales">
							<h2>Acumulados</h2>
					</div>
				</div>
				<div id="calender" class="calender hide">
					<div class="calender-box">
						<div class="calender-box-header">
							<p class="current-date"></p>
							<div class="calender-box-header-iconos">
								<span id="prev"><i class="bi bi-arrow-left-short"></i></span>
								<span id="next"><i class="bi bi-arrow-right-short"></i></span>
							</div>
						</div>
						<div class="calender-box-contenido">
							<ul class="semanas">
								<li>Dom</li>
								<li>Lun</li>
								<li>Mar</li>
								<li>Mie</li>
								<li>Jue</li>
								<li>Vie</li>
								<li>Sab</li>
							</ul>
							<ul class="days"></ul>
						</div>
					</div>
				</div>
				<button id="addStudent" class="buttonConf"> Agregar nuevo alumno <i class="bi bi-plus-circle"></i></button>
				<button id="editStudent" class="buttonConf"> Editar alumno <i class="bi bi-pencil"></i></button>
				<button id="deletStudent" class="buttonConf"> Eliminar alumno <i class="bi bi-x-circle"></i></button>
			</main>
		</div>
		<script defer src="students.js"></script>
		<script defer src="calender.js"></script>
		<script defer src="main.js"></script>
	</body>
</html>
