<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SmartClass</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/stylesheet.css" />
		<link rel="stylesheet" href="/css/wrapper.css" />
		<link rel="stylesheet" href="/css/aside.css" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/calendario.css" />
		<link rel="stylesheet" href="/css/resumen.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="wrapper">
			<aside>
				<header>
					<h1 class="logo">SmartClass</h1>
				</header>
				<nav>
					<ul class="menu">
						<li>
							<button class="boton-menu active">Resumen <i class="bi bi-house"></i></button>
						</li>
						<li>
							<button class="boton-menu">Calendario <i class="bi bi-mortarboard"></i></button>
						</li>
						<li>
							<button class="boton-menu">Asistencia <i class="bi bi-mortarboard"></i></button>
						</li>
						<li>
							<button class="boton-menu">Configuraciones <i class="bi bi-gear"></i></button>
						</li>
					</ul>
				</nav>
				<footer>
					<p>Pablo Querales 2023 ©</p>
				</footer>
			</aside>
			<main>
				<div>
					<h2 class="titulo-principal">Resumen</h2>
				</div>
				<div class="resumen">
					<div class="resumen-filtro">
						<div class="resumen-filtro-mensual">
							<p>Meses</p>
							<ul>
								<li><button>Agosto</button></li>
								<li><button>Septiembre</button></li>
								<li><button>Octubre</button></li>
								<li><button>Noviembre</button></li>
								<li><button>Diciembre</button></li>
							</ul>
						</div>
						<div class="resumen-filtro-niños">
							<p>Niños</p>
							<ul>
								<li><button>Micaela</button></li>
								<li><button>Valentina</button></li>
								<li><button>Santiago</button></li>
								<li><button>Rodrigo</button></li>
								<li><button>-</button></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="calendario">
					<div class="calendario-box">
						<div class="calendario-box-header">
							<p class="current-date"></p>
							<div class="calendario-box-header-iconos">
								<span id="prev"><i class="bi bi-arrow-left-short"></i></span>
								<span id="next"><i class="bi bi-arrow-right-short"></i></span>
							</div>
						</div>
						<div class="calendario-box-contenido">
							<ul class="semanas">
								<li>Dom</li>
								<li>Lun</li>
								<li>Mar</li>
								<li>Mie</li>
								<li>Jue</li>
								<li>Vie</li>
								<li>Sab</li>
							</ul>
							<ul class="days"></ul>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script defer src="/script.js"></script>
	</body>
</html>
